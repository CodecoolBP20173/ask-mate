<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a question</title>
    <!--<link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Bellefair|Fascinate|Joti+One|Open+Sans+Condensed:300|Shrikhand" rel="stylesheet">

</head>
<body>
    <h1>Ask, Mate!</h1>
    <p><a href="/">Back</a></p>
    <h2>Ask a question:</h2>
    <form action="{{ req_url }}"
          method="POST"
          enctype=multipart/form-data>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Question title</label>
            <input id="title" name="title" type="text" class="form-control" value="{{ question['title'] }}">
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Description:</label>
            <textarea id="message" class="form-control" name="message">{{ question['message'] }}</textarea>
        </div>
        {% if question['image'] is not defined %}
        <div class="form-group">
            <label for="file">Upload a picture</label>
            <input name="file" id="file" type="file">
        </div>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
