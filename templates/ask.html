<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a question</title>
    <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Ask a question:</h1>
    <form action="/ask"
          method="POST"
          enctype=multipart/form-data>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Question title</label>
            <input id="title" name="title" type="text" class="form-control">
        </div>
        <p>
            <label for="message" class="col-sm-2 control-label">Description:</label>
            <textarea id="message" name="message" rows="10" cols="50" class="form-control"></textarea>
        </p>
        <div class="form-group">
            <label for="file">Upload a picture</label>
            <input name="file" id="file" type="file">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
