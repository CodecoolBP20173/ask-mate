<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ask, Mate!</title>
    </head>
    <body>
        <h1>{{ question_title }}</h1>
        <p>{{ message }}</p>
        {% for item in answers if question_id %}}
        <p>{{ item }}</p>
        {% endfor %}
        <form action="/display/"{{ question_title }} method="post">
            <label for="answer">Acceptance Criteria:</label><br>
            <textarea id="answer" name="answer" required rows="10" cols="40"></textarea><br>
            <button type="submit">Submit!</button>
        </form>
    </body>
</html>
